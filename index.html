<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Simple Calculator</h1>

    <div class="container">
        
        <div>
            <input id="display" readonly>  
        </div>
        <br>

            <div class="_1st line">
                <button id="_/" class="buttons" onclick="appendToDisplay('÷')">÷</button>
                <button id="_C" class="buttons" onclick="clearDisplay()">C</button>
                <button id="_backspace" class="buttons" onclick="deleteElement()">←</button>
            </div>
            <br>
            <div class="2nd line">
                <button id="_*" class="buttons" onclick="appendToDisplay('*')">*</button>    
                <button id="_7" class="buttons" onclick="appendToDisplay('7')">7</button>
                <button id="_8" class="buttons" onclick="appendToDisplay('8')">8</button>
                <button id="_9" class="buttons" onclick="appendToDisplay('9')">9</button>
            </div>
            <br>
            <div class="3rd line">
                <button id="_-" class="buttons" onclick="appendToDisplay('-')">-</button>
                <button id="_4" class="buttons" onclick="appendToDisplay('4')">4</button>
                <button id="_5" class="buttons" onclick="appendToDisplay('5')">5</button>
                <button id="_6" class="buttons" onclick="appendToDisplay('6')">6</button>
            </div>
            <br>
            <div class="4th line">
                <button id="_+" class="buttons" onclick="appendToDisplay('+')">+</button>
                <button id="_1" class="buttons" onclick="appendToDisplay('1')">1</button>
                <button id="_2" class="buttons" onclick="appendToDisplay('2')">2</button>
                <button id="_3" class="buttons" onclick="appendToDisplay('3')">3</button>
            </div>
            <br>
            <div class="5th line">
                <button id="_=" class="buttons" onclick="calculate()">=</button>
                <button id="_." class="buttons" onclick="appendToDisplay('.')">.</button>
                <button id="_0" class="buttons" onclick="appendToDisplay('0')">0</button>                
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
